name: tests

on: workflow_call

jobs:
  SCA-testing:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Echo JAVA_HOME
        run: echo "JAVA_HOME=${{ env.JAVA_HOME }}"

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build project with Maven
        run: |
          cd app
          mvn clean install

      - name: Set up Java for dependency check
        run: echo "JAVA_HOME=${{ env.JAVA_HOME }}" >> $GITHUB_ENV

      - name: Depcheck
        uses: dependency-check/Dependency-Check_Action@1.1.0
        id: Depcheck
        with:
          project: 'Example Java app'
          path: './app'
          format: 'HTML'
          args: >
            --failOnCVSS 7
            --enableRetired

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: Depcheck_report
          path: ${{github.workspace}}/reports

